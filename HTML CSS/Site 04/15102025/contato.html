<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor na Web - Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <h1>Sabor na Web</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="receitas-doces.html">Doces</a></li>
            <li><a href="receitas-salgadas.html">Salgadas</a></li>
            <li><a href="receitas-rapidas.html">Rápidas</a></li>
            <li><a href="contato.html" class="active">Contato</a></li>
        </ul>
    </nav>

    <!-- Cabeçalho -->
    <header class="cabecalho">
        <h1>Entre em Contato Conosco</h1>
        <p>Tem dúvidas, sugestões ou quer compartilhar sua receita? Envie uma mensagem!</p>
    </header>

    <!-- Formulário de Contato -->
    <main class="form-container">
        <form action="#" method="post" class="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>

            <button type="submit" class="btn-enviar">Enviar Mensagem</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
        <p>Estamos sempre prontos para ouvir você – explorando CSS Flexbox e cores para uma experiência agradável.</p>
    </footer>
    
</body>
</html>
